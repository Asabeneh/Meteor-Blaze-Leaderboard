<template name = "leaderboard">
	<div>
		{{#if currentUser}}
			<div class ="wrapper">
				{{#if count}}
				<div>
				  <label class = "checkbox">
				<input class = "checkbox__box" type = "checkbox" />
				Show hidden players</label>
				</div>
				{{/if}}

				<ul>
					{{#if count}}
					{{#each player}}
					<div class = "itemClassName">
						<li class = "player {{selectedClass}} {{selectedPlayer}}">

							<h3  class = "player__name">
								<i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
								{{name}}
								 <br/>
								 	<span> {{createdAt}}</span>
								</h3>

							<p class = "player__stats">{{score}}</p>

							<div class = "player__actions">
							<button class = "button button__round add__button" ><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
							<button class = "button button__round minus__button" ><i class="fa fa-minus fa-2x" aria-hidden="true"></i></button>
							<button class = "button button__round delete__button"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
							<button class = "button button__round hide__button">Hide</button>

							</div>
						</li>

					</div>

					{{/each}}
					{{else}}
					<div class ="item">
					  <p class = "item__message item__message__empty"> Add your first player</p>
					</div>
					{{/if}}

					{{#if selectedPlayer}}
				<li> Selected Player: {{selectedPlayer.name}}</li>

				<li> Players: {{count}}</li>
				<li>
				<button class = "btn btn-success increment"> Give 5 Points</button>
				<button class = "btn btn-warning decrement"> Take 5 Points</button>
				<button class = "btn btn-danger remove">Remove Player</button>
				<button class = "btn btn-danger removeAll">Remove All Players</button>
				</li>


				{{else}}
				{{#if count}}
				<li>No player selected</li>
			{{/if}}

				{{/if}}
				</ul>
{{ > addPlayerForm}}
			</div>


			{{else}}
			<div class ="item">
				<p class = "item__message item__message__empty"> Login to see more features</p>
			</div>
		{{/if}}


	</div>


</template>
