
<template name= "Player">

    <div class="player__stats">
      <h3 class = "player__name"> {name}</h3>
      <p class = "player__stats">
      x place - {score} points
      </p>
      <span>{createdAt}</span>
    </div>

    <div class = "player__actions">
      <button class = "button button__round add__button" >+
      <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
      </button>

      -<i class="fa fa-minus fa-2x" aria-hidden="true"></i></button>
      <button class = "button button__round delete__button" >
    x  <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
    </div>
    </div>
